<div class="card">
  <div class="card-body text-center">
    <img src="{{col.photo}}" alt="Photo de {{col.pseudo}}">
    <br>
    {{col.pseudo | uppercase}}
    <br>
    {{col.score | score}}
    <br>
    <tc-like-hate (clickLikeHate)="changeScore($event)" [score]="col.score"></tc-like-hate>
  </div>
</div>
