<div class="container-fluid">
  <div class="card">
    <div class="card-body text-center">
      <img src="{{col.photo}}" alt="Photo de {{col.pseudo}}" class="img-fluid">
      <br>
      <a [routerLink]="['/colleagues', col.pseudo]">{{col.pseudo | uppercase}}</a>
      <br>
      {{col.score | score}}
      <br>
      <tc-like-hate (clickLikeHate)="changeScore($event)" [score]="col.score"></tc-like-hate>
    </div>
  </div>
</div>
