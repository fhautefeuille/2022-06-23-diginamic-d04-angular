<div class="container-fluid">
  <div class="card" style="width: 90%;">
    <div class="card-header">Historique</div>
    <div class="card-body text-center">
      <div *ngFor="let vote of listVote; let voteI=index" class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-sm-4">
              <img src="{{vote.colleague.photo}}" alt="Photo de {{vote.colleague.pseudo}}" class="img-fluid">
            </div>
            <div class="col-sm-8">
              <p>{{vote.colleague.pseudo}}</p>
              <p>{{vote.colleague.pseudo}} est détesté(e), son score est de {{vote.colleague.score}}</p>
              <button (click)="supVote(voteI)">Supprimer</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
